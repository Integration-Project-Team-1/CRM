name: Test

on: push

jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - name: "Debug: Docker"
        run: docker info

      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Debug: System Info"
        run: |
          git status
          whoami
          groups
          hostname
          pwd

      

  deploy:
    runs-on:  ubuntu-latest
    needs: Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4



      - name: Check Docker Compose Syntax
        run: docker compose config

      - name: Deploy
        run: |
          docker compose down --volumes
          docker compose up -d